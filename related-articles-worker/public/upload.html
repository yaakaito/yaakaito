<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>関連記事API - アイキャッチアップロード</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image1.png" type="image/png">
</head>
<body>
    <div class="sidebar">
        <h1>関連記事API</h1>
        <div class="menu-item" data-target="register">記事登録</div>
        <div class="menu-item" data-target="search">関連記事</div>
        <div class="menu-item" data-target="eyecatch">画像生成</div>
        <div class="menu-item active" data-target="upload">アイキャッチアップロード</div>
        <div class="menu-item" data-target="direct-upload">ID指定アップロード</div>
        <button id="logoutButton" class="secondary-button" style="margin-top: 20px; width: 100%;">ログアウト</button>
    </div>

    <div class="main-content">
        <section id="upload" class="content-section active">
            <h2>アイキャッチ画像のアップロード</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="uploadApiKey">API Key:</label>
                    <input type="password" id="uploadApiKey" autocomplete="current-password">
                </div>
                <div class="form-group">
                    <label for="uploadArticleId">記事ID:</label>
                    <input type="text" id="uploadArticleId" required>
                </div>
                <div class="form-group">
                    <label for="uploadImage">アイキャッチ画像:</label>
                    <input type="file" id="uploadImage" accept="image/*" required>
                </div>
                <div class="form-group">
                    <img id="uploadPreview" style="max-width: 300px; max-height: 200px; display: none; margin-top: 10px; border: 1px solid #ddd; border-radius: 4px;" />
                </div>
                <button type="submit">アップロード</button>
            </form>
            <div id="uploadResult" class="result"></div>
        </section>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
