<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>関連記事API - 記事登録</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image1.png" type="image/png">
</head>
<body>
    <div class="sidebar">
        <h1>関連記事API</h1>
        <a href="register-article.html" class="menu-item active" style="display: block;">記事登録</a>
        <a href="search-article.html" class="menu-item" style="display: block;">関連記事</a>
        <a href="create-eyecatch.html" class="menu-item" style="display: block;">画像生成</a>
        <a href="upload-eyecatch.html" class="menu-item" style="display: block;">アイキャッチアップロード</a>
        <a href="direct-upload.html" class="menu-item" style="display: block;">ID指定アップロード</a>
        <button id="logoutButton" class="secondary-button" style="margin-top: 20px; width: 100%;">ログアウト</button>
    </div>

    <div class="main-content">
        <section id="register" class="content-section active">
            <h2>記事の登録</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="articleId">記事ID:</label>
                    <input type="text" id="articleId" required>
                </div>
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="url" id="url" required>
                </div>
                <div class="form-group">
                    <label for="content">記事の内容:</label>
                    <textarea id="content" rows="4" required></textarea>
                </div>
                <button type="submit">登録</button>
            </form>
            <div id="registerResult" class="result"></div>
        </section>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
