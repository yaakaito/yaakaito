<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>関連記事API - ID指定アップロード</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="image1.png" type="image/png">
</head>
<body>
    <div class="sidebar">
        <h1>関連記事API</h1>
        <div class="menu-item" data-target="register">記事登録</div>
        <div class="menu-item" data-target="search">関連記事</div>
        <div class="menu-item" data-target="eyecatch">画像生成</div>
        <div class="menu-item" data-target="upload">アイキャッチアップロード</div>
        <div class="menu-item active" data-target="direct-upload">ID指定アップロード</div>
        <button id="logoutButton" class="secondary-button" style="margin-top: 20px; width: 100%;">ログアウト</button>
    </div>

    <div class="main-content">
        <section id="direct-upload" class="content-section active">
            <h2>ID指定アイキャッチアップロード</h2>
            <form id="directUploadForm">
                <div class="form-group">
                    <label for="directUploadApiKey">API Key:</label>
                    <input type="password" id="directUploadApiKey" autocomplete="current-password">
                </div>
                <div class="form-group">
                    <label for="sourceArticleId">元の記事ID（コピー元）:</label>
                    <input type="text" id="sourceArticleId" required>
                </div>
                <div class="form-group">
                    <label for="targetArticleId">新しい記事ID（コピー先）:</label>
                    <input type="text" id="targetArticleId" required>
                </div>
                <div class="form-group">
                    <button type="button" id="previewSourceImage" class="secondary-button">元の画像をプレビュー</button>
                    <div id="sourceImagePreviewContainer" style="margin-top: 10px; display: none;">
                        <img id="sourceImagePreview" style="max-width: 300px; max-height: 200px; border: 1px solid #ddd; border-radius: 4px;" />
                    </div>
                </div>
                <button type="submit">アップロード</button>
            </form>
            <div id="directUploadResult" class="result"></div>
        </section>
    </div>

    <script src="js/common.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
